<html>  
<head>  
<title>Bootstrap date and time</title>  
<script src ="datepicker/1.12.4_jquery.min.js"></script>  
<script src ="datepicker/moment.min.js"></script>  
<script src ="datepicker/bootstrap-datetimepicker.min.js"></script>  
<link rel ="stylesheet" href ="datepicker/bootstrap-datetimepicker.min.css">  

</head>  
<body>  
    <div class="container">
    	<h2>Basic Date Time Picker</h2>
        <div class='input-group date' id='picker'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>	                 </span>
        </div>
    </div>
      <script type="text/javascript">
         $(function () {
             $('#picker').datetimepicker();
         });
      </script>
   </div>
</div>
          
</body>  
</html>
