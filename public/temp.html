<!DOCTYPE html>
<html>
<head>
  <title>Date Picker Example</title>
  <!-- Include CSS for date picker -->
  <link rel="stylesheet" href="datepicker.css">
</head>

                <th>Fri</th>
                <th>Sat</th>

        // Go to previous month

          currentYear--;
        }

      });

        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        updateDatePicker();
      });
